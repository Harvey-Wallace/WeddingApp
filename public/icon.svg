<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- W|K Monogram -->
  <g transform="translate(256, 256)">
    <!-- W -->
    <text x="-70" y="25" font-family="Playfair Display, serif" font-size="140" font-weight="400" fill="white" text-anchor="middle" letter-spacing="0.05em">W</text>
    
    <!-- Elegant divider -->
    <line x1="0" y1="-70" x2="0" y2="70" stroke="white" stroke-width="3" opacity="0.8"/>
    
    <!-- K -->
    <text x="70" y="25" font-family="Playfair Display, serif" font-size="140" font-weight="400" fill="white" text-anchor="middle" letter-spacing="0.05em">K</text>
  </g>
</svg>
